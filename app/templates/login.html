{% load static %}
  
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/gamepad-solid-blue.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/layout/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <title>LOGIN</title>
  </head>
  <body>

<main>
    <div class="contend">
        <div class="div1"></div>
        <div class="div2">
            <div class="login-area">
                <h1>LOGIN</h1>
                <form action="{% url 'login' %}" method="POST" class="form-login">
                    {% csrf_token %}
                    <br><br>
                    <input name="username" type="text" placeholder="Username">
                    <br><br>
                    <input name="password" type="password" placeholder="Password">
                    <br><br>
                    <button class="form-button-submit" type="submit"><p>play</p></button>
                    <br><br>
                </form>
                <a href="{% url 'login-with-code' %}"><img class="login-area-img" src="{% static 'images/gamepad-solid-white.svg' %}"></a>
            </div>
        </div>
        <div class="div3"></div>
    </div>
</main>
<audio autoplay>
    <source src="{% static 'audio/audio-silasgames-toq.mp3' %}" type="audio/mpeg">
</audio>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/paint.css' %}">
    <title>PAINT - SILAS GAMES</title>
</head>
<body>
    <section class="container">
        <canvas width="900" height="600"></canvas>

        <div>
            <section class="tool-box">
                <button class="button__tool active" data-action="brush">
                    <img src="{% static 'images/paint/brush.svg' %}">
                </button>
                <button class="button__tool" data-action="erase">
                    <img src="{% static 'images/paint/erase.svg' %}">
                </button>
                <button class="button__tool">
                    <input type="color" class="input__color">
                </button>
            </section>
            <section class="tool-box">
                <input type="range" id="inpute">


                <!--
                <button class="button__size" data-size="5">
                    <span class="stroke"></span>
                </button>

                <button class="button__size" data-size="10">
                    <span class="stroke"></span>
                </button>

                <button class="button__size active" data-size="20">
                    <span class="stroke"></span>
                </button>

                <button class="button__size" data-size="30">
                    <span class="stroke"></span>
                </button>
                -->
            </section>
            <section class="tool-box">
                <button class="button__tool button__clear">
                    <img src="{% static 'images/paint/trash.svg' %}" alt="">
                </button>

            </section>
        </div>
    </section>



    <script src="{% static 'js/paint.js' %}"></script>
</body>
</html>
